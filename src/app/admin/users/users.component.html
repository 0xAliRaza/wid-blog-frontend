<div class="row">
    <div class="col-sm-12">
        <h3 class="text-center my-5">
            Users
        </h3>
        <div class="d-flex align-items-center justify-content-end my-4">
            <button title="Add new user" routerLink="/admin/user/new" class="btn btn-outline-primary d-inline-flex align-items-center mr-2">Create
                User</button>
        </div>
        <div class="table-responsive shadow-sm">
            <table class="table table-hover m-0">

                <thead class="">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let user of users$ | async"
                        title="{{ isRouteAllowed(user) ? 'Click to edit ' + user.name: '' }}"
                        [ngStyle]="{cursor: isRouteAllowed(user) ? 'pointer' : 'auto', 'hover:background-color': ''}"
                        [routerLink]="isRouteAllowed(user) ? ['/admin/user/' + user.id] : []">
                        <th role="row">{{user.id}}</th>
                        <td>{{user.name}} <span class="text-secondary" *ngIf="user.id
                                === currentUser.id">(you)</span> </td>
                        <td>{{user.email}}</td>
                        <td><span class="badge badge-pill"
                                [ngClass]="{'badge-success': user.isSuperAdmin(), 'badge-info': user.isAdmin(), 'badge-dark': user.isWriter()}">
                                {{user.role | lowercase}}</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
