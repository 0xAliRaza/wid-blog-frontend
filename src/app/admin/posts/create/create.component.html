<nav id="editor-top-nav" class="navbar navbar-expand">

    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link posts-link" href="#">
                <svg-icon icon="chevron-left" class="mr-1"></svg-icon>Posts
            </a>
        </li>
        <li class="nav-item">
            <span class="navbar-text">
                New Post
            </span>
        </li>
    </ul>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#">Publish</a>
        </li>
        <li class="nav-item">
            <button class="nav-link btn settings-btn" (click)="toggleSideNav()">
                <svg-icon icon="settings"></svg-icon>
            </button>
        </li>
    </ul>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8 my-5 py-5">
            <form [formGroup]="postForm">
                <div class="post-title-box">
                    <input placeholder="Post Title" class="post-title" formControlName="postTitle">
                </div>
                <div class="post-text-box">
                    <editor [init]="{
                            menubar: false,
                            toolbar: false,
                            placeholder: 'Write it all down...',
                            plugins: 'autoresize quickbars image media hr codesample code',
                            quickbars_selection_toolbar: 'bold italic link | h2 h3 | blockquote',
                            quickbars_insert_toolbar: 'image media hr codesample code',
                            statusbar: false
                        }" formControlName="postText"></editor>
                </div>

            </form>
        </div>
    </div>
</div>

<aside class="sidebar" @slideInOut *ngIf="isSideNavOpen">
    <div class="sidebar__top-intro">
        <h4 class="sidebar__top-intro-heading">Post Settings</h4>
        <button class="sidebar__close-button btn" (click)="toggleSideNav()">
            <svg-icon icon="close"></svg-icon>
        </button>
    </div>
</aside>
