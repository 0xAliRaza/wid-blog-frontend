<app-posts [posts]="posts | paginate : {
  itemsPerPage: 10,
  currentPage: page,
  totalItems: count
}"></app-posts>
<div class="d-flex justify-content-center mb-5 align-items-center">
  <pagination-controls responsive="true" previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
  </pagination-controls>
</div>
