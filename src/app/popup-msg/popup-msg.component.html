<ng-container *ngIf="errors">
    <div class="alert alert-danger alert-dismissible" *ngFor="let item of errors | keyvalue">
        <button class="close" (click)="delete($event, item.key)">&times;</button>
      {{ item.value }}
    </div>
</ng-container>
<ng-container *ngIf="successMessages">
    <div class="alert alert-success alert-dismissible" *ngFor="let key of successMessages">
        <button class="close">&times;</button>
        {{ key }}
    </div>
</ng-container>
