<ng-container *ngIf="(tag$ | async) as tag">
    <div class="container-xl">
        <div class="row justify-content-center">
            <div class="col-sm-10 col-lg-8">
                <div class="tag">
                    <h1 class="tag__name">{{ tag.name }}</h1>
                    <h2 class="tag__description" *ngIf="tag.description">{{tag.description}}</h2>
                    <div class="tag__meta">
                        <span class="tag__posts-count">{{ tag.posts.length }} total post<ng-container
                                *ngIf="tag.posts.length > 1">s
                            </ng-container></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-posts [posts]="tag.posts"></app-posts>
</ng-container>
